<div class="selector-container">
  <button btn (click)="previousValue()" [disabled]="getOptionIndex() === 0">
    <fa-icon [icon]="arrowLeft"></fa-icon>
  </button>
  <div class="options-wrapper">
		{{selectedOption}}
  </div>
  <button
    btn
    (click)="nextValue()"
    [disabled]="getOptionIndex() === options.length - 1"
  >
    <fa-icon [icon]="arrowRight"></fa-icon>
  </button>
</div>
